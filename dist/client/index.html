<body>
  <a href="javascript:void(0)" id="backToTop" class="back-to-top" style="display: none">
    <svg class="icon__arrow-up" viewBox="0 0 24 24">
      <title>Back to top</title>
      <path
        d="M18.71,11.71a1,1,0,0,1-1.42,0L13,7.41V19a1,1,0,0,1-2,0V7.41l-4.29,4.3a1,1,0,0,1-1.42-1.42l6-6a1,1,0,0,1,1.42,0l6,6A1,1,0,0,1,18.71,11.71Z" />
    </svg>
  </a>

  <div id="app"></div>
  <div id="root"><!--app-html--></div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="https://unpkg.com/gsap@3.9.1/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!--Text Animtion-->

  <script src="https://unpkg.com/split-type"></script>
  <!--Text Animtion-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
  <!--Smooth Scroll-->

  <script src="https://cdn.jsdelivr.net/npm/smooth-scroll@16/dist/smooth-scroll.polyfills.min.js"></script>

  <script>
    var scroll = new SmoothScroll('a[href*="#"]', {
      speed: 800,
      easing: "easeInOutCubic",
      updateURL: false,
      mouseWheel: {
        enabled: true,
        speed: 0.5, // Adjust this value to control the scrolling speed with the mouse wheel
        invert: false, // Set to true if you want to invert the scrolling direction
      },
    });

    $(document).ready(() => {
      const backToTop = $("#backToTop");
      const amountScrolled = 300;

      $(window).scroll(() => {
        $(window).scrollTop() >= amountScrolled
          ? backToTop.fadeIn("fast")
          : backToTop.fadeOut("fast");
      });

      backToTop.click(() => {
        $("body, html").animate(
          {
            scrollTop: 0,
          },
          600
        );
        return false;
      });
    });
  </script>
  <!--Smooth Scroll-->
